<div class="container">
<div class="row" style="margin: 0 auto;">
<div class="card " style="width: 18rem;;margin:50px" *ngFor="let course of courses">
    <div class="card-body">
      <h5 class="card-title">Course Name : {{course.name}}</h5>
      <!-- <h6 class="card-subtitle mb-2 text-muted">{{course.name}}</h6> -->
      <p class="card-text">Course Description : {{course.description}}</p>
      <p class="card-text">Course Level : {{course.level.number}}</p>

      <a href="#" class="btn btn-primary" style="margin:10px">Edit</a>
      <a  (click)="deleteCourse(course._id)"  class="btn btn-danger">Delete</a>
      
    </div>
  </div>
</div>
</div>
