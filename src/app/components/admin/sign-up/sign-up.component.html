 <form (submit)="onRegister()"  *ngIf="CurrentUser.type=='admin'">


<div class="login-wrap">
	<div class="login-html">
		<input id="tab-2" type="radio" name="tab" class="sign-up"/><label for="tab-2" class="tab">Add User</label>
		<div class="login-form">
		
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">First Name</label>
					<input id="user" type="text" class="input" [(ngModel)]="firstName" name="firstName" required>
				</div>

        <div class="group">
					<label for="user" class="label">Last Name</label>
					<input id="user" type="text" class="input" [(ngModel)]="lastName" name="lastName" required>
				</div>


        <div class="group">
					<label for="pass" class="label">Email</label>
					<input id="pass" type="email" class="input" [(ngModel)]="email" name="email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password" name="password">
				</div>

        <div class="group">
					<label for="pass" class="label">phone</label>
					<input id="pass" type="text" class="input"  [(ngModel)]="phone" name="phone">
				</div>

        <div class="group">
					<label for="pass" class="label">address</label>
					<input id="pass" type="text" class="input" [(ngModel)]="address" name="address">
				</div>

        <div class="group" >
					<label for="pass" class="label">Type</label>
          <select id="type" type="option" class="input" [(ngModel)]="type" name="type">
            <option value="student" name="type">Student</option>
            <option value="teacher" name="type">teacher</option>
          </select>

        </div>

        <div class="group" *ngIf="type=='student'">
					<label for="pass" class="label">level</label>
          <select id="type" type="option" class="input" [(ngModel)]="level" name="level">
            <option *ngFor="let level of allLevels" value="{{level._id}}" name="level">{{level.number}}</option>
          </select>

        </div>

        <div class="group" *ngIf="type=='student'">
					<label for="pass" class="label">class</label>
          <select id="type" type="option" class="input" [(ngModel)]="class" name="class">
            <option *ngFor="let class of allClassess" value="{{class._id}}" name="class">{{class.number}}</option>
          </select>

        </div>
			
				
				<div class="group">
					<input type="submit" class="button" value="Add">
				</div>
				<div class="hr"></div>
				
			</div>
		</div>
	</div>
</div>
 </form>
 <div *ngIf="CurrentUser.type!='admin'">unauthorized</div>
